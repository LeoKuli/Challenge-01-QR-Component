
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'figtree': ['Figtree', 'sans-serif']
          },
          colors: {
            'primary-yellow': '#F4D04E',
            'dark-gray': '#111111',
            'medium-gray': '#6B6B6B'
          }
        }
      }
    }
  </script>
  <style>
    @font-face {
      font-family: 'Figtree';
      src: url('./assets/fonts/Figtree-VariableFont_wght.ttf') format('truetype');
      font-weight: 100 900;
      font-style: normal;
    }
    
    @font-face {
      font-family: 'Figtree';
      src: url('./assets/fonts/static/Figtree-Medium.ttf') format('truetype');
      font-weight: 500;
      font-style: normal;
    }
    
    @font-face {
      font-family: 'Figtree';
      src: url('./assets/fonts/static/Figtree-ExtraBold.ttf') format('truetype');
      font-weight: 800;
      font-style: normal;
    }
  </style>
  <title>Frontend Mentor | Blog preview card</title>  
</head>
<body class="font-figtree bg-primary-yellow min-h-screen flex items-center justify-center p-4 md:p-6">
  <main>
    <div class="bg-white w-full max-w-[384px] flex flex-col gap-6 p-6 rounded-[20px] border border-dark-gray shadow-[8px_8px_0px_0px_#000000]">
      
      <img src="./assets/images/illustration-article.svg" alt="illustration-article" class="w-full h-[200px] object-cover rounded-[10px]">
      
      <div class="flex flex-col gap-3">
        <button class="bg-primary-yellow text-dark-gray text-xs font-extrabold px-3 py-1 rounded-[4px] w-fit cursor-pointer transition-colors duration-200 hover:bg-[#F0CC3E]">Learning</button>      
        <time class="text-dark-gray text-xs font-medium">Published 21 Dec 2023</time>      
        <h1 class="text-dark-gray text-xl font-extrabold leading-[150%] cursor-pointer transition-colors duration-200 hover:text-primary-yellow">HTML & CSS foundations</h1>      
        <p class="text-medium-gray text-base font-medium leading-[150%]">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      
      <div class="flex items-center gap-3">
        <img src="./assets/images/image-avatar.webp" alt="avatar" class="w-8 h-8 rounded-full">
        <span class="text-dark-gray text-sm font-extrabold">Greg Hooper</span>
      </div>
      
    </div>  
  </main>

  <!-- Vercel Web Analytics -->
  <script>
    window.va = window.va || function () {
      (window.va.q = window.va.q || []).push(arguments);
    };
  </script>
  <script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
