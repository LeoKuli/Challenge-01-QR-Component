
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
  <style>
    /* Reset e base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Figtree', sans-serif;
      background-color: hsl(47, 88%, 63%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    /* Card principal */
    .card {
      background-color: hsl(0, 0%, 100%);
      border-radius: 20px;
      border: 1px solid hsl(0, 0%, 7%);
      box-shadow: 8px 8px 0px 0px hsl(0, 0%, 7%);
      padding: 24px;
      max-width: 384px;
      width: 100%;
    }

    /* Imagem */
    .card__image {
      width: 100%;
      height: 200px;
      border-radius: 10px;
      object-fit: cover;
      margin-bottom: 24px;
    }

    /* Tag Learning */
    .card__tag {
      background-color: hsl(47, 88%, 63%);
      color: hsl(0, 0%, 7%);
      font-size: 12px;
      font-weight: 800;
      padding: 4px 12px;
      border-radius: 4px;
      border: none;
      display: inline-block;
      margin-bottom: 12px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .card__tag:hover {
      background-color: hsl(47, 88%, 58%);
    }

    /* Data */
    .card__date {
      color: hsl(0, 0%, 7%);
      font-size: 12px;
      font-weight: 500;
      margin-bottom: 12px;
    }

    /* Título */
    .card__title {
      color: hsl(0, 0%, 7%);
      font-size: 20px;
      font-weight: 800;
      line-height: 1.5;
      margin-bottom: 12px;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .card__title:hover {
      color: hsl(47, 88%, 63%);
    }

    /* Descrição */
    .card__description {
      color: hsl(0, 0%, 42%);
      font-size: 14px;
      font-weight: 500;
      line-height: 1.5;
      margin-bottom: 24px;
    }

    /* Autor */
    .card__author {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .card__avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .card__author-name {
      color: hsl(0, 0%, 7%);
      font-size: 14px;
      font-weight: 800;
    }

    /* Responsive */
    @media (max-width: 375px) {
      body {
        padding: 16px;
      }

      .card {
        padding: 20px;
        max-width: 327px;
      }

      .card__title {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <main>
    <article class="card">
      <img src="./assets/images/illustration-article.svg" alt="Article illustration" class="card__image">
      
      <button class="card__tag">Learning</button>
      
      <time class="card__date">Published 21 Dec 2023</time>
      
      <h1 class="card__title">HTML & CSS foundations</h1>
      
      <p class="card__description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      
      <div class="card__author">
        <img src="./assets/images/image-avatar.webp" alt="Greg Hooper" class="card__avatar">
        <span class="card__author-name">Greg Hooper</span>
      </div>
    </article>
  </main>
</body>
</html>
