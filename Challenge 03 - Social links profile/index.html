    <!-- Social Links -->
    <div class="flex flex-col gap-4">

        GitHub
      </a>
      <a href="#" class="block bg-grey-700 text-white py-3 px-6 rounded-lg font-bold text-sm transition-all duration-300 hover:bg-green hover:text-grey-900">

      </a>
      <a href="#" class="block bg-grey-700 text-white py-3 px-6 rounded-lg font-bold text-sm transition-all duration-300 hover:bg-green hover:text-grey-900">
        LinkedIn
      </a>
      <a href="#" class="block bg-grey-700 text-white py-3 px-6 rounded-lg font-bold text-sm transition-all duration-300 hover:bg-green hover:text-grey-900">
        Twitter
      </a>
      <a href="#" class="block bg-grey-700 text-white py-3 px-6 rounded-lg font-bold text-sm transition-all duration-300 hover:bg-green hover:text-grey-900">
