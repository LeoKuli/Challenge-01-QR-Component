
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="./src/style.css">
</head>
<body style="background-color: hsl(0, 0%, 8%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 1.5rem; font-family: 'Inter', sans-serif; margin: 0;">
  <main style="background-color: hsl(0, 0%, 12%); border-radius: 0.75rem; padding: 2.5rem; width: 100%; max-width: 384px; text-align: center;">
    <!-- Profile Image -->
    <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall" style="width: 88px; height: 88px; border-radius: 50%; margin: 0 auto 1.5rem; display: block;">
    
    <!-- Name and Location -->
    <h1 style="color: hsl(0, 0%, 100%); font-size: 1.5rem; font-weight: 600; margin-bottom: 0.25rem;">Jessica Randall</h1>
    <p style="color: hsl(75, 94%, 57%); font-size: 0.875rem; font-weight: 700; margin-bottom: 1.5rem;">London, United Kingdom</p>
    
    <!-- Description -->
    <p style="color: hsl(0, 0%, 100%); font-size: 0.875rem; line-height: 1.5; margin-bottom: 1.75rem;">"Front-end developer and avid reader."</p>
    
    <!-- Social Links -->
    <div style="display: flex; flex-direction: column; gap: 1rem;">
      <a href="#" style="display: block; background-color: hsl(0, 0%, 20%); color: hsl(0, 0%, 100%); padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-weight: 700; font-size: 0.875rem; text-decoration: none; transition: all 0.3s ease;" onmouseover="this.style.backgroundColor='hsl(75, 94%, 57%)'; this.style.color='hsl(0, 0%, 8%)'" onmouseout="this.style.backgroundColor='hsl(0, 0%, 20%)'; this.style.color='hsl(0, 0%, 100%)'">
        GitHub
      </a>
      <a href="#" style="display: block; background-color: hsl(0, 0%, 20%); color: hsl(0, 0%, 100%); padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-weight: 700; font-size: 0.875rem; text-decoration: none; transition: all 0.3s ease;" onmouseover="this.style.backgroundColor='hsl(75, 94%, 57%)'; this.style.color='hsl(0, 0%, 8%)'" onmouseout="this.style.backgroundColor='hsl(0, 0%, 20%)'; this.style.color='hsl(0, 0%, 100%)'">
        Frontend Mentor
      </a>
      <a href="#" style="display: block; background-color: hsl(0, 0%, 20%); color: hsl(0, 0%, 100%); padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-weight: 700; font-size: 0.875rem; text-decoration: none; transition: all 0.3s ease;" onmouseover="this.style.backgroundColor='hsl(75, 94%, 57%)'; this.style.color='hsl(0, 0%, 8%)'" onmouseout="this.style.backgroundColor='hsl(0, 0%, 20%)'; this.style.color='hsl(0, 0%, 100%)'">
        LinkedIn
      </a>
      <a href="#" style="display: block; background-color: hsl(0, 0%, 20%); color: hsl(0, 0%, 100%); padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-weight: 700; font-size: 0.875rem; text-decoration: none; transition: all 0.3s ease;" onmouseover="this.style.backgroundColor='hsl(75, 94%, 57%)'; this.style.color='hsl(0, 0%, 8%)'" onmouseout="this.style.backgroundColor='hsl(0, 0%, 20%)'; this.style.color='hsl(0, 0%, 100%)'">
        Twitter
      </a>
      <a href="#" style="display: block; background-color: hsl(0, 0%, 20%); color: hsl(0, 0%, 100%); padding: 0.75rem 1.5rem; border-radius: 0.5rem; font-weight: 700; font-size: 0.875rem; text-decoration: none; transition: all 0.3s ease;" onmouseover="this.style.backgroundColor='hsl(75, 94%, 57%)'; this.style.color='hsl(0, 0%, 8%)'" onmouseout="this.style.backgroundColor='hsl(0, 0%, 20%)'; this.style.color='hsl(0, 0%, 100%)'">
        Instagram
      </a>
    </div>
  </main>
</body>
</html>
